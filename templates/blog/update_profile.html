{% extends "blog/base.html"%}
{% block content%}
<h2>Изменить профиль</h2>
  <div class="row">
    <div class="col-md-6">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения пользователя</button>
      </form>
    </div>
    </div>
<hr>
<a href="{% url 'profile' user=user.username %}">Не менять профиль</a>
<hr>
<br>
{% endblock %}
